<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Equipamento - Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-top: 16px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 24px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reserva de Equipamento</h2>
        <form id="reservaForm">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="equipamento">Equipamento:</label>
            <select id="equipamento" name="equipamento" required>
                <option value="">Selecione...</option>
                <option value="notebook">Notebook</option>
                <option value="projetor">Projetor</option>
                <option value="camera">Câmera</option>
                <option value="tablet">Tablet</option>
            </select>

            <label for="data">Data da Reserva:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="3"></textarea>

            <button type="submit">Solicitar Reserva</button>
        </form>
        <div id="mensagem" style="margin-top:16px; text-align:center;"></div>
        <hr style="margin:32px 0;">
        <h2 style="text-align:center;">Solicitações Pendentes</h2>
        <div id="solicitacoes-list"></div>
    </div>
    <script>
        // Lista de solicitações (simulação, depois pode ser do backend)
        const solicitacoes = [
            {
                id: 1,
                nome: 'João Silva',
                equipamento: 'Notebook',
                data: '2025-10-05',
                horario: '09:00',
                observacoes: 'Preciso para apresentação.'
            },
            {
                id: 2,
                nome: 'Maria Souza',
                equipamento: 'Projetor',
                data: '2025-10-06',
                horario: '14:00',
                observacoes: 'Uso em sala 3.'
            }
        ];

        function renderSolicitacoes() {
            const list = document.getElementById('solicitacoes-list');
            list.innerHTML = '';
            if (solicitacoes.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#888;">Nenhuma solicitação pendente.</p>';
                return;
            }
            solicitacoes.forEach(s => {
                const card = document.createElement('div');
                card.style.background = '#fff';
                card.style.borderRadius = '10px';
                card.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
                card.style.marginBottom = '1.5rem';
                card.style.padding = '1.2rem 1.5rem';
                card.innerHTML = `
                    <strong>Aluno:</strong> ${s.nome}<br>
                    <strong>Equipamento:</strong> ${s.equipamento}<br>
                    <strong>Data:</strong> ${s.data}<br>
                    <strong>Horário:</strong> ${s.horario}<br>
                    <strong>Observações:</strong> ${s.observacoes || '-'}<br>
                    <div style="margin-top:1rem; display:flex; gap:1rem; justify-content:center;">
                        <button class="btn-aprovar">Aprovar</button>
                        <button class="btn-negar">Negar</button>
                    </div>
                `;
                card.querySelector('.btn-aprovar').onclick = () => {
                    card.innerHTML += '<div style="color:#388e3c; margin-top:1rem;">Solicitação aprovada!</div>';
                    setTimeout(() => card.remove(), 1200);
                };
                card.querySelector('.btn-negar').onclick = () => {
                    card.innerHTML += '<div style="color:#d32f2f; margin-top:1rem;">Solicitação negada!</div>';
                    setTimeout(() => card.remove(), 1200);
                };
                list.appendChild(card);
            });
        }

        renderSolicitacoes();

        document.getElementById('reservaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('mensagem').textContent = 'Pedido de reserva enviado!';
            this.reset();
        });
    </script>
</body>
</html>
